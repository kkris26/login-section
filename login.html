<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <!-- icon -->
    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- ICON -->

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;600;700;800&family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- font -->
  </head>
  <body>
    <!-- content -->
    <!-- login -->
    <section class="login">
      <div class="container">
        <div class="login-wrapper">
          <div class="row mx-auto login-content align-items-center">
            <div class="col form text">
              <div class="box-login d-flex justify-content-center flex-column">
                <img
                  src="https://i.ibb.co/FzRc6JC/logo-primary.png"
                  alt="logo-primary"
                  width="60%"
                  class="img-logo mb-lg-5 mb-4 mx-auto"
                />
                <form action="">
                  User Name
                  <input type="text" id="username" />
                  Password
                  <input type="password" id="password" />
                  <button id="loginBtn" type="submit">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- login -->
    <!-- content -->
    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="login.js"></script>
    <!-- script -->
  </body>
</html>
